<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #733cba, #1f545c);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        color: #fff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .colors {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      input[type="color"] {
        -webkit-appearance: none;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 15px;
      }

      .label {
        margin-top: 10px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .output {
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 15px 20px;
        font-size: 1rem;
        word-break: break-all;
        border: 1px solid #ccc;
      }

      @media (max-width: 480px) {
        .colors {
          flex-direction: column;
          gap: 10px;
        }

        input[type="color"] {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Gradient Background Generator</h1>
      <div class="colors">
        <div>
          <input type="color" id="color1" value="#733cba" />
          <div class="label">Color 1</div>
        </div>
        <div>
          <input type="color" id="color2" value="#1f545c" />
          <div class="label">Color 2</div>
        </div>
      </div>
      <div class="output" id="output">
        background-image: linear-gradient(to right, #733cba, #1f545c)
      </div>
    </div>

    <script>
      const color1 = document.getElementById("color1");
      const color2 = document.getElementById("color2");
      const output = document.getElementById("output");
      const body = document.body;

      function setGradient() {
        const val = `linear-gradient(to right, ${color1.value}, ${color2.value})`;
        body.style.backgroundImage = val;
        output.textContent = `background-image: ${val}`;
      }

      color1.addEventListener("input", setGradient);
      color2.addEventListener("input", setGradient);
    </script>
  </body>
</html>
